<div flex = 33 id="container">
  <h1>{{ title }}</h1>
  <p>Complete el formulario con su solicitud.</p>
  
  <form [formGroup]="form" >
    <formly-form [form]="form" [fields]="fields" [model]="model" [options]="options"></formly-form>
      
    <div flex = 33>
      <mat-card>
      <p><button type="button" mat-raised-button color="primary" (click)="createPdf()" [disabled]="!form.valid">Generar Formulario en PDF</button></p>
      <p>El documento PDF descargado y la documentación mencionada deberá ingresarla en
      <a href="https://fid.cba.gov.ar/ee-fid-multinota/multinota/#/form/FID/MNOTA_OTRO?reparticion=SEPE01">Mesa de entrada e-tramites </a></p>
    </mat-card>
    </div>
    

  </form>
